<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="kenburns.js"></script>
	
	<script type="text/javascript">
  var titles = [
                "Off Site Image",
                "Free From Windows",
                "Rustic Walls",
                "Two Love Birds",
                "Beauty and Fame",
                "Magic Hour at Sands Beach",
                "Floral Arrangements"];

  $(document).ready(function() {
    $('#kenburns-slideshow').Kenburns({
      images: [
               "https://bartonlp.org/photos/CIMG0006.JPG",
               "../images/msfree.png",
               "../burnsimages/bluewall.jpg",
               "../burnsimages/cutebirds.jpg",
               "../burnsimages/josie.jpg",
               "../burnsimages/landscape.jpg",
               "../burnsimages/table.jpg"
              ],
      urls: [
             "https://bartonphillips.com",
             "https://bonnieburch.com",
             "https://bonnieburch.com/marathon/marathon.php"
            ],
      scale:0.75,
      duration:5000,
      fadeSpeed:1000,
      ease3d:'cubic-bezier(0.445, 0.050, 0.550, 0.950)',

      onSlideComplete: function(){
        $('#slide-title').html(titles[this.getSlideIndex()]);
      },
      onLoadingComplete: function(){
        $('#status').html("Loading Complete");
      }
    });
  });
  </script>
</head>
<body>
	<div id="kenburns-slideshow"></div>
  <div id="slide-title"></div>
  <br>
  <div id="status">Not Loaded</div>
</body>
</html>
